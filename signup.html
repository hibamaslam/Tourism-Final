<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" href="./Images/logos/1200px-Kerala_God's_Own_Country_Logo.svg.png">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  
</head>
<body >
    <div class="main-container">
    <div class="row">
        <div class="col-md-6"  >
          <header class="top-head">
            <img id="logo" src="./Images/logos/1200px-Kerala_God's_Own_Country_Logo.svg.png">
           </header>
         </div>
      <div class="col-md-6">
        <div class="signup">
              <h1>Sign Up</h1>
                <br>
            <form id="frm-signup" action="signin.html">
                <div class="form-row"> 
                  <div class="inputbox col-md-6">
                    <input type="text" id="fname" autocomplete=off title="First name should contain only alphabets" required>
                    <label>First name</label>
                    <span class="error-msg"></span>
                  </div>
                  <div class="inputbox col-md-6">
                    <input type="text" id="lname" autocomplete=off title="Last name should contain only alphabets" required>
                    <label>Last name</label>
                    <span class="error-msg"></span>
                  </div>
            </div>
                <div class="inputbox">
                  <input type="text" id="emailId" autocomplete=off title="Must enter the full email address" required>
                  <label>Email Id</label>
                  <span class="error-msg"></span>
                </div>
                <div class="inputbox">
                  <input type="tel" id="phoneNo" autocomplete=off title="Phone no must contain only 10 digits" required>
                  <label>Phone No:</label>
                  <span class="error-msg"></span>
                </div>
                <!-- <hr style="width:100%;background-color: slategrey;"> -->

                <!-- <p class="accountInfo">Account Info</p> -->
        
                  <div class="inputbox">
                    <input type="text" id="uId" autocomplete="off" title="User Id can contain alphabets and numbers, should be less than 12 charachters" required>
                    <label>User name</label>
                    <span class="error-msg"></span>
                  </div>

                 <div class="form-row"> 
                    <div class="inputbox pwd-grp col-md-6">
                      <i id="eye" class="fa fa-eye" onclick="togglepwd();"></i>
                    <input type="password" id="pwd" autocomplete="off" data-toggle="password" title="Must contain at least one number and one uppercase,lowercase letter,special charachter and at least 8 or more characters" required> 
                    <label>Password</label>
                     <span class="error-msg"></span>
                  </div>
                   
                 
                  <div class="inputbox col-md-6">
                    <input type="password" id="cpwd" autocomplete=off title="Must contain at least one number and one uppercase,lowercase letter,special charachter and at least 8 or more characters" required>
                    <label>Confirm Password</label>
                    <span class="error-msg"></span>
                  </div>
                </div>
                
                <p class="head" id="password-strength-text" style="color:lightslategray; margin-top:15px;">Password Strength</p>
                <p class="strength" id="length"></p>
                  
            <p style="color:lightslategray;"><input type="checkbox" id="chck">I agree to the Terms and conditions of the service</p>
            <button class="btn-signup" type="submit">Register</a> </button>
            <hr>
            <p class="or">Or</p>
            <button class="btn-signup" type="button">Login with Google</button>
            <br>
           
          </form>

          <p style="color:lightslategray">Already have an account ? <a type="submit" href="./signin.html">Log In</a></p>
            
     
        </div>
    </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="./js/signup.js"></script>

</body>
</html>
